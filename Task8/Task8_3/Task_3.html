<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Task_3</title>
	<style type="text/css">
	body,div,p{
		margin: 0;
		padding: 0;
	}
	.junmp{
		border: 1px solid ;
		padding: 20px;
		width: 700px;
		margin-left: 300px;
		margin-top: 50px;
	}
	.text{
		width: 200px;
		height: 50px;
		display: inline-block;
		margin-bottom: 10px;
		line-height: 50px;
		text-align: center;
	}
	#text1{
		background: green;
	}
	#text2{
		background: #18e7d1;
	}
	#img{
		width: 500px;
		height: 400px;
	}
	.picture{
		width: 700px;
		height: 400px;
		position: relative;
	}
	.picture ul{
		list-style: none;
		position: absolute;
		right: 10px;
		top: 0px;
	}

	.picture li{
		margin-top: 10px;
		text-align: center;
		font-size: 20px;
		height: 110px;
		width: 150px;
		line-height: 100px;
		background: #666666;
	}
	
	</style>
</head>
<body>	
	<div class="junmp">
		<p id="text1" class="text">远古圣衣</p>
		<p id="text2" class="text">圣殿圣衣</p>
		<div class="picture">
			<div id="slider">
				<img id="img" 	src="images/1.jpg">
			</div>
			<ul>
				<li>壮志凌云</li>
				<li>多臂战王</li>
				<li>绝地武士</li>
			</ul>
		</div>
	</div>
	<script type="text/javascript">	
	window.onload=function() {
		i=0;
		j=0;
		num=0;
		var oTextOne = document.getElementById('text1');
		var oTextTwo = document.getElementById('text2');
		var oImg = document.getElementById('img');
		var oSlider = document.getElementById('slider');
		var oLi = document.getElementsByTagName('li');
		var aImg=['images/1.jpg','images/2.jpg','images/3.jpg','images/4.jpg','images/5.jpg','images/6.jpg'];

		setInterval(function() {
			oImg.src=aImg[i];
			if (i<5) {	
				i++;
			}
			else{
				i = 0;	
			}
		},1000);
		setInterval(function() {
			oLi[j].style.background = 'red';

			if (j<2) {
				j++;
			}
			else{
				j = 0;
			}
		},1000);
		setInterval(function() {
			if (num = 0) {
				oTextOne.style.background = 'green';
				oTextTwo.style.background = '#18e7d1';
				oLi[0].innerHTML = '壮志凌云';
				oLi[1].innerHTML = '多臂战王';
				oLi[2].innerHTML = '绝地武士';
			}
			else{
				oTextOne.style.background = '#18e7d1';
				oTextTwo.style.background = 'green';
				oLi[0].innerHTML = '梦境女王';
				oLi[1].innerHTML = '圣光天使';
				oLi[2].innerHTML = '齐天大圣';
			}
			if (num<1) {
				num++;
			}
			else{
				num = 0;
			}
		},3000);
	}


	</script>
</body>
</html>
