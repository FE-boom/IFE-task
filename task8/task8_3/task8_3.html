<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<style type="text/css">
		#all{
			width: 625px;
			height: 810px;
			border: 1px solid #18A1FA;
			position: relative;	
		}
		#menu li{
			list-style: none;
			width: 148px;
			height: 55px;
			background: #CCE8FF;	
			float: left;
			margin-right: 20px;
			font-size: 30px;
			color: #0c0101;
			text-align: center;
			padding-top: 10px;
			border-radius: 15px;
			font-family: '微软雅黑';
		}
		#picText{
			position: absolute;
			right: 54px;
			top: 80px;
		}
		#picText li{
			list-style: none;
			width: 100px;
			height: 50px;
			background: #CCE8FF;
			margin-top: 20px;
			font-size: 30px;
			color: #0c0101;
			text-align: center;
			padding-top: 10px;
			border-radius: 15px;
			font-family: '微软雅黑';
		}
		img{
			position: absolute;
			top: 100px;
			left: 20px;
			width: 410px;
			height: 600px;

		}
		#all .active { background: #18A1FA; border-radius: 15px; }

	</style>
</head>
<body>
	<div id = "all">
		<ul id = "menu">
			<li>菜单一</li>
			<li>菜单二</li>
		</ul>
		<div>
			<img src="">
		</div>
		<ul id = "picText">
			<li></li>
			<li></li>
			<li></li>
			<li></li>
		</ul>
	</div>
	<script type = "text/javascript">
		var oMenu = document.getElementById('menu');
		var oText = document.getElementById('picText');
		var oPic = document.getElementsByTagName('img')[0];
		var aPicSrc = [['1.jpg','2.jpg','3.jpg','4.jpg'],['5.jpg','6.jpg','7.jpg','8.jpg']];
		var aText = [['一','二','三','四'],['五','六','七','八']];
		var num = 0;
		var sum = 0;
		var aLi1 = oMenu.getElementsByTagName('li');
		var aLi2 = oText.getElementsByTagName('li');
		var timer = null;
		function TabMenu() {
			for (var i = 0; i < aLi1.length; i++) {
				aLi1[i].className = ''; //先清空 
			}
			aLi1[num%aLi1.length].className = 'active'; //使菜单按钮的数字一直在0 1跳  给样式
		}
		TabMenu();
		function TabPic() {
			for (var i = 0; i < aLi2.length; i++) {
				aLi2[i].className = '';
			}
			aLi2[sum%aLi2.length].className = 'active';
			for (var i = 0; i < aLi2.length; i++) {
				aLi2[i].innerHTML = aText[num%aLi1.length][i]; //aText[0][0~3] aText[1][0~3]
			}
			oPic.src = aPicSrc[num%aLi1.length][sum%aLi2.length];
		}
		TabPic();
		timer = setInterval(function(){
			sum++;
			if (sum%aLi2.length==0) {  //sum加到4之后跳到菜单二
				num++;
				TabMenu();
			}
			TabPic();
		},1000);





		
	</script>	
</body>
</html>
