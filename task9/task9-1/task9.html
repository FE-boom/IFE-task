<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title></title>
	<link rel="stylesheet" type="text/css" href="task9.css">
</head>
<body>
	<input id="button" type="button" name="bt" value="自动生成十个Li">
	<script type="text/javascript">
		var oBtn=document.getElementById('button');
		
		var arr=['red','yellow','blue','green'];
		var str='';
		for(var i=0;i<100;i++){
		
		str=str+'<div>'+i+'</div>';
		
	}
	
	oBtn.onclick=function(){
		
		document.body.innerHTML+=str;
			var aDiv=document.getElementsByTagName('div');
			for (var i = 0; i < 10; i++) {
				for (var j = i*10; j<(i+1)*10; j++) {
					aDiv[j].style.backgroundColor=arr[j%4];
					aDiv[j].style.left=(j%10)*60+'px';
					aDiv[j].style.top=50+i*60+'px';
				}

			}
		}
	</script>

<body>
</html>
